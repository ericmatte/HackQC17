
<ion-header>

  <ion-navbar>
    <ion-title>{{myContainer.item.title}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-tabs>
  <ion-tab [root]="tab1Root" [rootParams]="{myContainer: myContainer, callback: callback}" tabTitle="Info" tabIcon="ios-information-circle-outline" (itemChanged)="test($event)"></ion-tab>
  <ion-tab [root]="tab2Root" [rootParams]="{container: myContainer}" tabTitle="Map" tabIcon="ios-map-outline"></ion-tab>
</ion-tabs>
